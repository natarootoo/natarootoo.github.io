<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>random.html</title>
<link href="css/random.css" rel="stylesheet" type="text/css">
</head>
	
<body>
	
<div class="sideBySide">
<img class="billie" id="leftImage" onClick="randomizer(event)" src="images/blohsh.JPG" alt="neon green blohsh">
<img class="billie" id="middleImage" onClick="randomizer(event)" src="images/crown.JPG" alt="you should see me in a crown">
<img class="billie" id="rightImage" onClick="randomizer(event)" src="images/ilomilo.JPG" alt="ilomilo">
</div>

</body>

	
<script>
	
// elements that can change
	
var leftImage = document.getElementById("LeftImage")
var middleImage = document.getElementById("middleImage")
var rightImage = document.getElementById("rightImage")

// list of images in the images folder

var blohsh = "images/blohsh.JPG";
var crown = "images/crown.JPG";
var ilomilo = "images/ilomilo.JPG";
var myFuture = "images/myFuture.JPG";
var concert = "images/concert.JPG";

function randomizer(event){
	var x = Math.floor(Math.random()*5)+1;
// console.log("var x = " + x")
	console.log(event.currentTarget.id);
	if (x == 1){
		event.currentTarget.src = blohsh;		
	}
	if (x == 2){
		event.currentTarget.src = crown;
	}
	if (x == 3){
		event.currentTarget.src = ilomilo;
	}
	if (x == 4){
		event.currentTarget.src = myFuture;
	}
	if (x == 5){
		event.currentTarget.src = concert;
	}
}
	
	
	
</script>







</html>
