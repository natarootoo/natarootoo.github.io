<div class="centered_text">
<h1 id="truism" onmouseover="onTruismText()" onmouseout="outTruismText()" onClick="changeVideo()"> EATING TOO MUCH IS CRIMINAL</h1>
</div>

<script>
	
	// 	stuff for sound
	
var mySound = new Audio("sounds/xan.mp3")

var channel = 1;
var pausedAT = 0;
	
	// references to the video element
	
var displayed_video = document.getElementById("displayed_video");
	
	// references to the videos
	
var max = "video/IMG_7946.mp4";
var bathroom = "video/bathroom.mp4";

	
function onTruismText(){
	document.getElementById("displayed_video").style.filter = "sepia(100%)";
}	
	
function outTruismText(){
	document.getElementById("displayed_video").style.filter = "sepia(0%)";
}

function changeVideo(){
	console.log("will change video");
	pausedAt = displayed_video.currentTime;
	if (channel == 0){
		displayed_video.src = max;
		displayed_video.currentTime = pausedAt;
		channel = 1;
	}
	else{
		displayed_video.src = bathroom;
		displayed_video.currentTime = pausedAt;
		channel = 0;
	}
	
	mySound.play();
}
	
</script>
